<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumpscare</title>
  <style>
    body {
      margin: 0;
      background: url("Screenshot_389.png") center no-repeat fixed black;
      background-size: cover;
      height: 100vh;
      cursor: pointer;
      overflow: hidden;
    }

    #jumpscareVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body onclick="playJumpscare()">

    <video id="jumpscareVideo" src="videoplayback.mp4" autoplay></video>

  <script>
    const video = document.getElementById('jumpscareVideo');
    video.onerror = () => alert('Video failed to load! Check path.');

    function playJumpscare() {
      video.style.display = 'block';
      video.play();
    }
  </script>
</body>
</html>
